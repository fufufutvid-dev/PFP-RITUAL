<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PFP RITUAL GENERATOR</title>
  <meta name="description" content="Upload your image and let the ancient ritual transform it into a sacred PFP."/>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&family=Orbitron:wght@500;800&display=swap');
    
    :root {
      --gold: #d4af37;
      --dark: #0c0c0c;
      --darker: #050505;
      --glow: #d4af3799;
    }
    
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: var(--darker);
      color: #eee;
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    
    canvas#particles { position:fixed; top:0; left:0; width:100%; height:100%; z-index:1; pointer-events:none; }
    
    .container {
      position: relative;
      z-index: 2;
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }
    
    header {
      margin-bottom: 4rem;
      padding-top: 3rem;
    }
    
    .logo {
      width: 180px;
      height: 180px;
      filter: drop-shadow(0 0 30px var(--glow));
      margin-bottom: 1.5rem;
    }
    
    h1 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 4.5rem;
      background: linear-gradient(90deg, #d4af37, #fff, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 40px var(--glow);
      letter-spacing: 8px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 1rem;
      letter-spacing: 4px;
    }
    
    .upload-area {
      background: rgba(20,20,20,0.6);
      border: 2px dashed var(--gold);
      border-radius: 20px;
      padding: 3rem;
      margin: 3rem auto;
      max-width: 500px;
      cursor: pointer;
      transition: all 0.4s;
      backdrop-filter: blur(10px);
    }
    
    .upload-area:hover {
      border-color: #fff;
      box-shadow: 0 0 40px rgba(212,175,55,0.4);
    }
    
    .preview {
      margin: 3rem auto;
      max-width: 420px;
    }
    
    .preview img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 60px rgba(212,175,55,0.5);
    }
    
    button {
      background: linear-gradient(45deg, #d4af37, #ffd700);
      color: #000;
      border: none;
      padding: 1rem 3rem;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin: 2rem;
      box-shadow: 0 10px 30px rgba(212,175,55,0.4);
      transition: all 0.3s;
    }
    
    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(212,175,55,0.6);
    }
    
    .credit {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      opacity: 0.6;
    }
    
    .credit a {
      color: var(--gold);
      text-decoration: none;
    }
    
    .ritual-effect {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      border-radius: 20px;
      background: radial-gradient(circle at 50% 50%, rgba(212,175,55,0.4) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 1s;
    }
    
    .ritual-effect.active { opacity: 1; }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>

  <div class="container">
    <header>
      <!-- LOGO EXACTLY AS YOU SENT -->
      <img src="https://files.catbox.moe/2q2i1z.png" alt="Ritual Logo" class="logo">
      <h1>PFP RITUAL</h1>
      <p class="subtitle">UNLEASH THE ANCIENT POWER</p>
    </header>

    <div class="upload-area" id="dropArea">
      <p style="font-size:1.4rem; margin-bottom:1rem;">DROP YOUR IMAGE HERE</p>
      <p>or click to select</p>
      <input type="file" id="fileInput" accept="image/*" hidden>
    </div>

    <div class="preview" id="previewContainer" style="display:none;">
      <div style="position:relative; display:inline-block;">
        <img id="output" src="" alt="Ritualized PFP"/>
        <div class="ritual-effect" id="effect"></div>
      </div>
      <br/>
      <button onclick="downloadImage()">DOWNLOAD RITUALIZED PFP</button>
    </div>

    <div class="credit">
      Ritual symbol by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a>
    </div>
  </div>

  <script>
    // === PARTICLES BACKGROUND ===
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    let particlesArray = [];
    const numberOfParticles = 80;
    
    class Particle {
      constructor(){
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 0.5;
        this.speedX = Math.random() * 0.5 - 0.25;
        this.speedY = Math.random() * 0.5 - 0.25;
      }
      update(){
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
        if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
      }
      draw(){
        ctx.fillStyle = 'rgba(212,175,55,0.6)';
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    
    function initParticles(){
      particlesArray = [];
      for(let i=0; i<numberOfParticles; i++){
        particlesArray.push(new Particle());
      }
    }
    
    function animateParticles(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      particlesArray.forEach(p => { p.update(); p.draw(); });
      requestAnimationFrame(animateParticles);
    }
    
    initParticles();
    animateParticles();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    // === IMAGE UPLOAD & RITUAL EFFECTS ===
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const output = document.getElementById('output');
    const effect = document.getElementById('effect');

    ['dragover', 'dragenter'].forEach(evt => {
      dropArea.addEventListener(evt, e => { e.preventDefault(); dropArea.style.borderColor = '#fff'; });
    });
    
    ['dragleave', 'dragend'].forEach(evt => {
      dropArea.addEventListener(evt, () => { dropArea.style.borderColor = '#d4af37'; });
    });
    
    dropArea.addEventListener('drop', e => {
      e.preventDefault();
      dropArea.style.borderColor = '#d4af37';
      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFile(e.dataTransfer.files[0]);
      }
    });
    
    dropArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length) handleFile(fileInput.files[0]);
    });

    function handleFile(file){
      if (!file.type.startsWith('image/')) return;
      
      const reader = new FileReader();
      reader.onload = function(e){
        const img = new Image();
        img.onload = function(){
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = 420;
          canvas.height = 420;
          
          // Random ritual style (8 variations)
          const ritual = Math.floor(Math.random() * 8);
          
          // Base image
          ctx.drawImage(img, 0, 0, 420, 420);
          
          // === RITUAL OVERLAYS ===
          const logo = new Image();
          logo.src = "https://files.catbox.moe/2q2i1z.png"; // exact logo
          
          logo.onload = () => {
            ctx.globalAlpha = 0.15 + Math.random() * 0.2;
            ctx.drawImage(logo, 0, 0, 420, 420);
            
            // Additional random effects
            if (ritual < 3) {
              // Gold runes glow
              ctx.globalAlpha = 0.3;
              ctx.filter = 'blur(8px) brightness(2)';
              ctx.drawImage(logo, 0, 0, 420, 420);
              ctx.filter = 'none';
            }
            if (ritual >= 3 && ritual < 6) {
              // Dark fire
              ctx.globalCompositeOperation = 'overlay';
              ctx.fillStyle = '#8B0000';
              ctx.fillRect(0,0,420,420);
            }
            if (ritual >= 6) {
              // Mystic purple
              ctx.globalCompositeOperation = 'color';
              ctx.fillStyle = '#4B0082';
              ctx.fillRect(0,0,420,420);
            }
            
            // Final glow border
            ctx.globalCompositeOperation = 'source-over';
            ctx.strokeStyle = '#d4af37';
            ctx.lineWidth = 12;
            ctx.shadowColor = '#d4af37';
            ctx.shadowBlur = 30;
            ctx.strokeRect(6,6,408,408);
            
            output.src = canvas.toDataURL('image/png');
            previewContainer.style.display = 'block';
            effect.classList.add('active');
            
            // Dramatic sound effect (optional)
            setTimeout(() => effect.classList.remove('active'), 1500);
          };
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function downloadImage(){
      const link = document.createElement('a');
      link.download = 'ritual-pfp.png';
      link.href = output.src;
      link.click();
    }
  </script>
</body>
</html>
