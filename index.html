<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITUAL MAXI - Discover Your Level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(138, 43, 226, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(0, 191, 255, 0.15), transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6)); }
            to { filter: drop-shadow(0 0 35px rgba(0, 191, 255, 0.8)); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8a2be2, #00bfff, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite, fadeInDown 1s ease-out 0.2s backwards;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            text-align: center;
            font-size: 1.3em;
            color: #b8b8ff;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out 0.4s backwards;
            letter-spacing: 1px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.6s backwards;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-area {
            border: 3px dashed rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-area:hover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.05);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-text {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #e0e0ff;
        }

        .upload-hint {
            color: #9999cc;
            font-size: 0.95em;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .preview-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
            border: 3px solid rgba(138, 43, 226, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 10px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(138, 43, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 191, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .percentage {
            font-size: 5em;
            font-weight: 900;
            margin: 30px 0;
            animation: scaleIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .level-title {
            font-size: 2.5em;
            font-weight: 800;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: fadeIn 0.8s ease-out 0.2s backwards;
        }

        .level-description {
            font-size: 1.2em;
            color: #c8c8ff;
            margin-bottom: 30px;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out 0.4s backwards;
        }

        canvas {
            display: none;
        }

        #resultCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(138, 43, 226, 0.5);
            margin: 30px 0;
            border: 3px solid rgba(138, 43, 226, 0.6);
            animation: fadeIn 0.8s ease-out 0.6s backwards;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #8888cc;
            font-size: 0.95em;
        }

        .footer a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            transition: width 0.3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        .footer a:hover {
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 1em;
            }
            
            .percentage {
                font-size: 3.5em;
            }
            
            .level-title {
                font-size: 2em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://files.catbox.moe/81v18v.jpg" alt="RITUAL MAXI" id="logoImg">
        </div>
        
        <h1 class="title">RITUAL MAXI</h1>
        <p class="subtitle">Discover Your True Devotion Level</p>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“¸</div>
                <div class="upload-text">Upload Your Photo</div>
                <div class="upload-hint">Click to select or drag and drop your image here</div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            
            <div class="preview-container" id="previewContainer">
                <img id="preview" alt="Preview">
                <div>
                    <button class="btn" id="generateBtn" disabled>Generate MAXI Score</button>
                    <button class="btn" id="resetBtn">Upload New Photo</button>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating your MAXI level...</p>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="level-title" id="levelTitle"></div>
            <div class="percentage" id="percentageDisplay"></div>
            <div class="level-description" id="levelDescription"></div>
            <canvas id="resultCanvas"></canvas>
            <div>
                <button class="btn" id="downloadBtn">Download Result</button>
                <button class="btn" id="tryAgainBtn">Try Another Photo</button>
            </div>
        </div>

        <div class="footer">
            Created by <a href="https://x.com/ega_2ez4crypto" target="_blank">@ega_2ez4crypto</a>
        </div>
    </div>

    <canvas id="hiddenCanvas"></canvas>

    <script>
        const levels = [
            {
                name: "CURIOUS OBSERVER",
                minPercent: 1,
                maxPercent: 20,
                color: "#4a90e2",
                glowColor: "rgba(74, 144, 226, 0.8)",
                description: "You're just beginning to understand the power of RITUAL",
                frameWidth: 15
            },
            {
                name: "BELIEVER",
                minPercent: 21,
                maxPercent: 40,
                color: "#00bfff",
                glowColor: "rgba(0, 191, 255, 0.8)",
                description: "Your faith in RITUAL is growing stronger",
                frameWidth: 20
            },
            {
                name: "DEVOTED FOLLOWER",
                minPercent: 41,
                maxPercent: 60,
                color: "#9370db",
                glowColor: "rgba(147, 112, 219, 0.8)",
                description: "You've embraced the RITUAL way of life",
                frameWidth: 25
            },
            {
                name: "RITUAL ZEALOT",
                minPercent: 61,
                maxPercent: 80,
                color: "#8a2be2",
                glowColor: "rgba(138, 43, 226, 0.8)",
                description: "Your dedication to RITUAL knows no bounds",
                frameWidth: 30
            },
            {
                name: "ULTIMATE MAXI",
                minPercent: 81,
                maxPercent: 100,
                color: "#ff00ff",
                glowColor: "rgba(255, 0, 255, 0.9)",
                description: "You are the embodiment of RITUAL perfection",
                frameWidth: 35
            }
        ];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultSection = document.getElementById('resultSection');
        const levelTitle = document.getElementById('levelTitle');
        const percentageDisplay = document.getElementById('percentageDisplay');
        const levelDescription = document.getElementById('levelDescription');
        const downloadBtn = document.getElementById('downloadBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const loading = document.getElementById('loading');
        const logoImg = document.getElementById('logoImg');

        let uploadedImage = null;
        let currentLevel = null;
        let currentPercentage = 0;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = new Image();
                uploadedImage.onload = () => {
                    preview.src = e.target.result;
                    previewContainer.classList.add('active');
                    generateBtn.disabled = false;
                    resultSection.classList.remove('active');
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        generateBtn.addEventListener('click', generateResult);

        function generateResult() {
            loading.classList.add('active');
            generateBtn.disabled = true;

            setTimeout(() => {
                currentPercentage = Math.floor(Math.random() * 100) + 1;
                currentLevel = levels.find(level => 
                    currentPercentage >= level.minPercent && currentPercentage <= level.maxPercent
                );

                createResultImage();
                
                levelTitle.textContent = currentLevel.name;
                percentageDisplay.textContent = `${currentPercentage}%`;
                percentageDisplay.style.background = `linear-gradient(135deg, ${currentLevel.color}, ${currentLevel.glowColor})`;
                percentageDisplay.style.webkitBackgroundClip = 'text';
                percentageDisplay.style.webkitTextFillColor = 'transparent';
                percentageDisplay.style.backgroundClip = 'text';
                percentageDisplay.style.filter = `drop-shadow(0 0 20px ${currentLevel.glowColor})`;
                
                levelTitle.style.color = currentLevel.color;
                levelTitle.style.textShadow = `0 0 30px ${currentLevel.glowColor}`;
                levelDescription.textContent = currentLevel.description;

                loading.classList.remove('active');
                resultSection.classList.add('active');
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 2000);
        }

        function createResultImage() {
            const canvas = document.getElementById('resultCanvas');
            const ctx = canvas.getContext('2d');

            const maxWidth = 800;
            const maxHeight = 800;
            let width = uploadedImage.width;
            let height = uploadedImage.height;

            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width *= ratio;
                height *= ratio;
            }

            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, width, height);

            ctx.drawImage(uploadedImage, 0, 0, width, height);

            const frameWidth = currentLevel.frameWidth;
            
            ctx.shadowColor = currentLevel.glowColor;
            ctx.shadowBlur = 30;
            ctx.strokeStyle = currentLevel.color;
            ctx.lineWidth = frameWidth;
            
            for (let i = 0; i < 3; i++) {
                ctx.strokeRect(frameWidth/2, frameWidth/2, width - frameWidth, height - frameWidth);
            }

            ctx.shadowBlur = 50;
            ctx.strokeStyle = currentLevel.glowColor;
            ctx.lineWidth = frameWidth - 5;
            ctx.strokeRect(frameWidth/2, frameWidth/2, width - frameWidth, height - frameWidth);

            const logoSize = Math.min(width, height) * 0.25;
            const logoX = width - logoSize - 30;
            const logoY = 30;
            
            ctx.shadowColor = currentLevel.glowColor;
            ctx.shadowBlur = 40;
            ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);

            ctx.shadowBlur = 0;
            const fontSize = Math.min(width, height) * 0.12;
            ctx.font = `900 ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            
            const gradient = ctx.createLinearGradient(0, height - 100, width, height - 100);
            gradient.addColorStop(0, currentLevel.color);
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(1, currentLevel.color);
            
            ctx.fillStyle = gradient;
            ctx.shadowColor = currentLevel.glowColor;
            ctx.shadowBlur = 30;
            ctx.fillText(`${currentPercentage}% MAXI`, width / 2, height - 80);
            
            ctx.font = `700 ${fontSize * 0.4}px Arial`;
            ctx.fillText(currentLevel.name, width / 2, height - 40);
        }

        downloadBtn.addEventListener('click', () => {
            const canvas = document.getElementById('resultCanvas');
            const link = document.createElement('a');
            link.download = `ritual-maxi-${currentPercentage}-percent.png`;
            link.href = canvas.toDataURL();
            link.click();
        });

        resetBtn.addEventListener('click', reset);
        tryAgainBtn.addEventListener('click', reset);

        function reset() {
            fileInput.value = '';
            preview.src = '';
            previewContainer.classList.remove('active');
            resultSection.classList.remove('active');
            generateBtn.disabled = true;
            uploadedImage = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
