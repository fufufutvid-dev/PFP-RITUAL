<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PFP Ritual Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }

        .logo-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #ff6b6b);
            background-size: 300% 300%;
            animation: gradientShift 4s ease infinite;
            border-radius: 20px;
            filter: blur(15px);
            opacity: 0.6;
            z-index: -1;
        }

        .logo {
            max-width: 200px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 3.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.3em;
            color: #a0a0a0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            margin-bottom: 60px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 0.8s ease;
        }

        .panel h2 {
            font-size: 2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.02);
        }

        .upload-area:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-5px);
        }

        .upload-area.dragover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-subtext {
            color: #888;
            font-size: 0.95em;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            margin-top: 30px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            display: none;
        }

        .controls {
            margin-top: 30px;
        }

        .control-group {
            margin-bottom: 25px;
        }

        .control-label {
            display: block;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 1.05em;
            color: #e0e0e0;
        }

        select, input[type="range"] {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #667eea;
            outline: none;
        }

        select option {
            background: #1a1a2e;
            color: #ffffff;
        }

        input[type="range"] {
            padding: 0;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.5);
        }

        .value-display {
            display: inline-block;
            float: right;
            background: rgba(102, 126, 234, 0.2);
            padding: 4px 12px;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .button {
            padding: 16px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50px;
            color: white;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            justify-content: center;
        }

        .button-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 10px 30px rgba(245, 87, 108, 0.4);
        }

        .button-secondary:hover {
            box-shadow: 0 15px 40px rgba(245, 87, 108, 0.6);
        }

        .canvas-container {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        canvas {
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 30px;
            font-size: 1.2em;
            color: #667eea;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 60px;
        }

        .creator-credit {
            font-size: 1.1em;
            color: #a0a0a0;
            margin-bottom: 15px;
        }

        .creator-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .creator-link:hover {
            color: #764ba2;
            transform: translateX(5px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5em;
            }
            
            .panel {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="https://files.catbox.moe/81v18v.jpg" alt="Logo" class="logo" id="logoImg">
            </div>
            <h1>PFP RITUAL GENERATOR</h1>
            <p class="subtitle">Transform Your Profile Picture with Mystical Effects</p>
        </header>

        <div class="main-content">
            <div class="panel">
                <h2>üì∏ Upload Image</h2>
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div class="upload-text">Drag & Drop or Click to Upload</div>
                    <div class="upload-subtext">Supports JPG, PNG, GIF (Max 10MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                
                <div class="preview-container">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label class="control-label">
                            Ritual Effect
                        </label>
                        <select id="effectType">
                            <option value="mystic">‚ú® Mystic Aura</option>
                            <option value="fire">üî• Fire Ritual</option>
                            <option value="ice">‚ùÑÔ∏è Ice Crystal</option>
                            <option value="shadow">üåë Shadow Realm</option>
                            <option value="electric">‚ö° Electric Storm</option>
                            <option value="cosmic">üåå Cosmic Portal</option>
                            <option value="nature">üåø Nature's Blessing</option>
                            <option value="void">üï≥Ô∏è Void Energy</option>
                        </select>
                    </div>

                    <div class="control-group">
                        <label class="control-label">
                            Intensity
                            <span class="value-display" id="intensityValue">50%</span>
                        </label>
                        <input type="range" id="intensity" min="0" max="100" value="50">
                    </div>

                    <div class="control-group">
                        <label class="control-label">
                            Glow Strength
                            <span class="value-display" id="glowValue">70%</span>
                        </label>
                        <input type="range" id="glow" min="0" max="100" value="70">
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>üé® Generated Result</h2>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Performing ritual...</p>
                </div>

                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>

                <div class="button-group">
                    <button class="button" id="generateBtn" disabled>Generate Ritual</button>
                    <button class="button button-secondary" id="downloadBtn" disabled>Download</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="creator-credit">
                Created by <a href="https://x.com/ega_2ez4crypto" target="_blank" class="creator-link">@ega_2ez4crypto</a>
            </div>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadArea = document.getElementById('uploadArea');
        const previewImage = document.getElementById('previewImage');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loading = document.getElementById('loading');
        const effectType = document.getElementById('effectType');
        const intensity = document.getElementById('intensity');
        const glow = document.getElementById('glow');
        const intensityValue = document.getElementById('intensityValue');
        const glowValue = document.getElementById('glowValue');

        let uploadedImage = null;

        // Logo error handling
        document.getElementById('logoImg').onerror = function() {
            this.style.display = 'none';
        };

        // Upload area click
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        // Range sliders
        intensity.addEventListener('input', (e) => {
            intensityValue.textContent = e.target.value + '%';
        });

        glow.addEventListener('input', (e) => {
            glowValue.textContent = e.target.value + '%';
        });

        function handleFile(file) {
            if (!file || !file.type.startsWith('image/')) {
                alert('Please upload a valid image file');
                return;
            }

            if (file.size > 10 * 1024 * 1024) {
                alert('File size must be less than 10MB');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = new Image();
                uploadedImage.onload = () => {
                    previewImage.src = e.target.result;
                    previewImage.style.display = 'block';
                    generateBtn.disabled = false;
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        generateBtn.addEventListener('click', generateRitual);

        function generateRitual() {
            if (!uploadedImage) return;

            loading.classList.add('active');
            canvas.style.display = 'none';
            downloadBtn.disabled = true;

            setTimeout(() => {
                const size = Math.max(uploadedImage.width, uploadedImage.height);
                canvas.width = size;
                canvas.height = size;

                ctx.fillStyle = '#000000';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const x = (size - uploadedImage.width) / 2;
                const y = (size - uploadedImage.height) / 2;

                const effect = effectType.value;
                const intensityVal = intensity.value / 100;
                const glowVal = glow.value / 100;

                applyRitualEffect(effect, intensityVal, glowVal);
                
                ctx.drawImage(uploadedImage, x, y);

                applyOverlayEffect(effect, intensityVal, glowVal);

                loading.classList.remove('active');
                canvas.style.display = 'block';
                downloadBtn.disabled = false;
            }, 1000);
        }

        function applyRitualEffect(effect, intensity, glow) {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(canvas.width, canvas.height) / 2;

            switch(effect) {
                case 'mystic':
                    drawMysticAura(centerX, centerY, radius, intensity, glow);
                    break;
                case 'fire':
                    drawFireRitual(centerX, centerY, radius, intensity, glow);
                    break;
                case 'ice':
                    drawIceCrystal(centerX, centerY, radius, intensity, glow);
                    break;
                case 'shadow':
                    drawShadowRealm(centerX, centerY, radius, intensity, glow);
                    break;
                case 'electric':
                    drawElectricStorm(centerX, centerY, radius, intensity, glow);
                    break;
                case 'cosmic':
                    drawCosmicPortal(centerX, centerY, radius, intensity, glow);
                    break;
                case 'nature':
                    drawNatureBlessing(centerX, centerY, radius, intensity, glow);
                    break;
                case 'void':
                    drawVoidEnergy(centerX, centerY, radius, intensity, glow);
                    break;
            }
        }

        function drawMysticAura(x, y, radius, intensity, glow) {
            for (let i = 0; i < 5; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.6, x, y, radius * (1 + i * 0.2));
                gradient.addColorStop(0, `rgba(147, 51, 234, 0)`);
                gradient.addColorStop(0.5, `rgba(147, 51, 234, ${intensity * glow * 0.3})`);
                gradient.addColorStop(1, `rgba(79, 70, 229, ${intensity * glow * 0.1})`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let i = 0; i < 50 * intensity; i++) {
                const angle = (Math.PI * 2 * i) / (50 * intensity);
                const dist = radius * (0.8 + Math.random() * 0.4);
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${glow * 0.6})`;
                ctx.beginPath();
                ctx.arc(px, py, 2 + Math.random() * 3, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawFireRitual(x, y, radius, intensity, glow) {
            for (let i = 0; i < 8; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius * (1.2 + i * 0.1));
                gradient.addColorStop(0, `rgba(255, 200, 0, 0)`);
                gradient.addColorStop(0.3, `rgba(255, 100, 0, ${intensity * glow * 0.4})`);
                gradient.addColorStop(0.7, `rgba(255, 0, 0, ${intensity * glow * 0.2})`);
                gradient.addColorStop(1, `rgba(139, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let i = 0; i < 40 * intensity; i++) {
                const angle = (Math.PI * 2 * i) / (40 * intensity) + Math.random() * 0.5;
                const dist = radius * (0.7 + Math.random() * 0.5);
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                
                const gradient = ctx.createRadialGradient(px, py, 0, px, py, 15);
                gradient.addColorStop(0, `rgba(255, 200, 0, ${glow})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(px - 15, py - 15, 30, 30);
            }
        }

        function drawIceCrystal(x, y, radius, intensity, glow) {
            for (let i = 0; i < 6; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.4, x, y, radius * (1.3 + i * 0.15));
                gradient.addColorStop(0, `rgba(100, 200, 255, 0)`);
                gradient.addColorStop(0.5, `rgba(100, 200, 255, ${intensity * glow * 0.35})`);
                gradient.addColorStop(1, `rgba(0, 100, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.strokeStyle = `rgba(150, 220, 255, ${glow * 0.8})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 * i) / 6;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.cos(angle) * radius * 1.2, y + Math.sin(angle) * radius * 1.2);
                ctx.stroke();
            }

            for (let i = 0; i < 60 * intensity; i++) {
                const px = x + (Math.random() - 0.5) * radius * 2.5;
                const py = y + (Math.random() - 0.5) * radius * 2.5;
                
                ctx.fillStyle = `rgba(200, 230, 255, ${glow * 0.7})`;
                ctx.beginPath();
                ctx.arc(px, py, 1 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawShadowRealm(x, y, radius, intensity, glow) {
            for (let i = 0; i < 10; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.3, x, y, radius * (1.5 + i * 0.1));
                gradient.addColorStop(0, `rgba(75, 0, 130, 0)`);
                gradient.addColorStop(0.4, `rgba(75, 0, 130, ${intensity * glow * 0.5})`);
                gradient.addColorStop(0.8, `rgba(0, 0, 0, ${intensity * glow * 0.3})`);
                gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let i = 0; i < 30 * intensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = radius * (0.8 + Math.random() * 0.8);
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                
                ctx.fillStyle = `rgba(138, 43, 226, ${glow * 0.5})`;
                ctx.beginPath();
                ctx.arc(px, py, 2 + Math.random() * 4, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawElectricStorm(x, y, radius, intensity, glow) {
            for (let i = 0; i < 7; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius * (1.3 + i * 0.12));
                gradient.addColorStop(0, `rgba(0, 255, 255, 0)`);
                gradient.addColorStop(0.4, `rgba(0, 200, 255, ${intensity * glow * 0.4})`);
                gradient.addColorStop(0.8, `rgba(100, 100, 255, ${intensity * glow * 0.2})`);
                gradient.addColorStop(1, `rgba(0, 0, 255, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            ctx.strokeStyle = `rgba(100, 200, 255, ${glow})`;
            ctx.lineWidth = 3;
            for (let i = 0; i < 20 * intensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const startDist = radius * 0.5;
                const endDist = radius * 1.3;
                
                ctx.beginPath();
                ctx.moveTo(x + Math.cos(angle) * startDist, y + Math.sin(angle) * startDist);
                
                let currentDist = startDist;
                while (currentDist < endDist) {
                    currentDist += 20;
                    const offsetAngle = angle + (Math.random() - 0.5) * 0.5;
                    ctx.lineTo(
                        x + Math.cos(offsetAngle) * currentDist,
                        y + Math.sin(offsetAngle) * currentDist
                    );
                }
                ctx.stroke();
            }
        }

        function drawCosmicPortal(x, y, radius, intensity, glow) {
            for (let i = 0; i < 12; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.2, x, y, radius * (1.4 + i * 0.08));
                gradient.addColorStop(0, `rgba(138, 43, 226, ${intensity * 0.6})`);
                gradient.addColorStop(0.3, `rgba(75, 0, 130, ${intensity * glow * 0.4})`);
                gradient.addColorStop(0.6, `rgba(25, 25, 112, ${intensity * glow * 0.2})`);
                gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let ring = 0; ring < 5; ring++) {
                ctx.strokeStyle = `rgba(138, 43, 226, ${glow * (1 - ring * 0.15)})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(x, y, radius * (0.6 + ring * 0.2), 0, Math.PI * 2);
                ctx.stroke();
            }

            for (let i = 0; i < 100 * intensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * radius * 1.5;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                const size = Math.random() * 3 + 1;
                
                ctx.fillStyle = `rgba(${150 + Math.random() * 105}, ${100 + Math.random() * 155}, 255, ${glow * 0.8})`;
                ctx.beginPath();
                ctx.arc(px, py, size, 0, Math.PI * 2);
                ctx.fill();
            }

            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 * i) / 8;
                const gradient = ctx.createLinearGradient(
                    x, y,
                    x + Math.cos(angle) * radius * 1.5,
                    y + Math.sin(angle) * radius * 1.5
                );
                gradient.addColorStop(0, `rgba(138, 43, 226, ${glow * 0.5})`);
                gradient.addColorStop(1, `rgba(138, 43, 226, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + Math.cos(angle) * radius * 1.5, y + Math.sin(angle) * radius * 1.5);
                ctx.stroke();
            }
        }

        function drawNatureBlessing(x, y, radius, intensity, glow) {
            for (let i = 0; i < 8; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.4, x, y, radius * (1.3 + i * 0.1));
                gradient.addColorStop(0, `rgba(34, 139, 34, 0)`);
                gradient.addColorStop(0.4, `rgba(50, 205, 50, ${intensity * glow * 0.35})`);
                gradient.addColorStop(0.7, `rgba(0, 128, 0, ${intensity * glow * 0.2})`);
                gradient.addColorStop(1, `rgba(0, 100, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let i = 0; i < 40 * intensity; i++) {
                const angle = (Math.PI * 2 * i) / (40 * intensity);
                const dist = radius * (0.7 + Math.random() * 0.5);
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                
                ctx.save();
                ctx.translate(px, py);
                ctx.rotate(angle);
                
                ctx.fillStyle = `rgba(144, 238, 144, ${glow * 0.7})`;
                ctx.beginPath();
                ctx.ellipse(0, 0, 8, 4, 0, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            for (let i = 0; i < 60 * intensity; i++) {
                const px = x + (Math.random() - 0.5) * radius * 2.5;
                const py = y + (Math.random() - 0.5) * radius * 2.5;
                
                ctx.fillStyle = `rgba(173, 255, 47, ${glow * 0.6})`;
                ctx.beginPath();
                ctx.arc(px, py, 1 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            ctx.strokeStyle = `rgba(50, 205, 50, ${glow * 0.8})`;
            ctx.lineWidth = 2;
            for (let i = 0; i < 12; i++) {
                const angle = (Math.PI * 2 * i) / 12;
                ctx.beginPath();
                ctx.moveTo(x + Math.cos(angle) * radius * 0.5, y + Math.sin(angle) * radius * 0.5);
                ctx.lineTo(x + Math.cos(angle) * radius * 1.1, y + Math.sin(angle) * radius * 1.1);
                ctx.stroke();
            }
        }

        function drawVoidEnergy(x, y, radius, intensity, glow) {
            for (let i = 0; i < 15; i++) {
                const gradient = ctx.createRadialGradient(x, y, radius * 0.1, x, y, radius * (1.6 + i * 0.08));
                gradient.addColorStop(0, `rgba(0, 0, 0, ${intensity * 0.8})`);
                gradient.addColorStop(0.3, `rgba(50, 0, 50, ${intensity * glow * 0.5})`);
                gradient.addColorStop(0.6, `rgba(25, 0, 51, ${intensity * glow * 0.3})`);
                gradient.addColorStop(1, `rgba(0, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }

            for (let ring = 0; ring < 6; ring++) {
                const ringRadius = radius * (0.5 + ring * 0.15);
                const points = 20;
                
                ctx.strokeStyle = `rgba(138, 43, 226, ${glow * (1 - ring * 0.12)})`;
                ctx.lineWidth = 2;
                ctx.beginPath();
                
                for (let i = 0; i <= points; i++) {
                    const angle = (Math.PI * 2 * i) / points;
                    const wobble = Math.sin(angle * 3 + ring) * 10;
                    const dist = ringRadius + wobble;
                    const px = x + Math.cos(angle) * dist;
                    const py = y + Math.sin(angle) * dist;
                    
                    if (i === 0) {
                        ctx.moveTo(px, py);
                    } else {
                        ctx.lineTo(px, py);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }

            for (let i = 0; i < 80 * intensity; i++) {
                const angle = Math.random() * Math.PI * 2;
                const dist = Math.random() * radius * 1.6;
                const px = x + Math.cos(angle) * dist;
                const py = y + Math.sin(angle) * dist;
                
                ctx.fillStyle = `rgba(${100 + Math.random() * 100}, 0, ${100 + Math.random() * 155}, ${glow * 0.7})`;
                ctx.beginPath();
                ctx.arc(px, py, 1 + Math.random() * 2, 0, Math.PI * 2);
                ctx.fill();
            }

            for (let i = 0; i < 16; i++) {
                const angle = (Math.PI * 2 * i) / 16;
                const startX = x + Math.cos(angle) * radius * 0.3;
                const startY = y + Math.sin(angle) * radius * 0.3;
                const endX = x + Math.cos(angle) * radius * 1.5;
                const endY = y + Math.sin(angle) * radius * 1.5;
                
                const gradient = ctx.createLinearGradient(startX, startY, endX, endY);
                gradient.addColorStop(0, `rgba(75, 0, 130, ${glow * 0.6})`);
                gradient.addColorStop(0.5, `rgba(138, 43, 226, ${glow * 0.3})`);
                gradient.addColorStop(1, `rgba(75, 0, 130, 0)`);
                
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            }
        }

        function applyOverlayEffect(effect, intensity, glow) {
            ctx.globalCompositeOperation = 'screen';
            ctx.globalAlpha = intensity * 0.3;

            const gradient = ctx.createRadialGradient(
                canvas.width / 2, canvas.height / 2, 0,
                canvas.width / 2, canvas.height / 2, canvas.width / 2
            );

            switch(effect) {
                case 'mystic':
                    gradient.addColorStop(0, `rgba(147, 51, 234, ${glow * 0.3})`);
                    gradient.addColorStop(1, 'rgba(79, 70, 229, 0)');
                    break;
                case 'fire':
                    gradient.addColorStop(0, `rgba(255, 150, 0, ${glow * 0.4})`);
                    gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
                    break;
                case 'ice':
                    gradient.addColorStop(0, `rgba(100, 200, 255, ${glow * 0.3})`);
                    gradient.addColorStop(1, 'rgba(0, 100, 255, 0)');
                    break;
                case 'shadow':
                    gradient.addColorStop(0, `rgba(138, 43, 226, ${glow * 0.4})`);
                    gradient.addColorStop(1, 'rgba(75, 0, 130, 0)');
                    break;
                case 'electric':
                    gradient.addColorStop(0, `rgba(0, 255, 255, ${glow * 0.4})`);
                    gradient.addColorStop(1, 'rgba(0, 100, 255, 0)');
                    break;
                case 'cosmic':
                    gradient.addColorStop(0, `rgba(138, 43, 226, ${glow * 0.5})`);
                    gradient.addColorStop(1, 'rgba(25, 25, 112, 0)');
                    break;
                case 'nature':
                    gradient.addColorStop(0, `rgba(50, 205, 50, ${glow * 0.3})`);
                    gradient.addColorStop(1, 'rgba(0, 128, 0, 0)');
                    break;
                case 'void':
                    gradient.addColorStop(0, `rgba(138, 43, 226, ${glow * 0.4})`);
                    gradient.addColorStop(1, 'rgba(0, 0, 0, 0)');
                    break;
            }

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = `ritual-pfp-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        });
    </script>
