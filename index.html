<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITUAL MAXI - Discover Your Level</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0f2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at top, rgba(138, 43, 226, 0.15), transparent 50%),
                        radial-gradient(ellipse at bottom, rgba(0, 191, 255, 0.15), transparent 50%);
            pointer-events: none;
            animation: pulse 8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        .logo-container img {
            max-width: 300px;
            height: auto;
            filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(138, 43, 226, 0.6)); }
            to { filter: drop-shadow(0 0 35px rgba(0, 191, 255, 0.8)); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title {
            text-align: center;
            font-size: 3.5em;
            font-weight: 900;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #8a2be2, #00bfff, #8a2be2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease infinite, fadeInDown 1s ease-out 0.2s backwards;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            text-align: center;
            font-size: 1.3em;
            color: #b8b8ff;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease-out 0.4s backwards;
            letter-spacing: 1px;
        }

        .upload-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            margin-bottom: 40px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-out 0.6s backwards;
            position: relative;
            overflow: hidden;
        }

        .upload-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .upload-area {
            border: 3px dashed rgba(138, 43, 226, 0.5);
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background: rgba(0, 0, 0, 0.2);
        }

        .upload-area:hover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.05);
            transform: scale(1.02);
        }

        .upload-area.dragover {
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .upload-text {
            font-size: 1.3em;
            margin-bottom: 10px;
            color: #e0e0ff;
        }

        .upload-hint {
            color: #9999cc;
            font-size: 0.95em;
        }

        input[type="file"] {
            display: none;
        }

        .preview-container {
            display: none;
            margin-top: 30px;
            text-align: center;
        }

        .preview-container.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(138, 43, 226, 0.4);
            border: 3px solid rgba(138, 43, 226, 0.5);
        }

        .btn {
            background: linear-gradient(135deg, #8a2be2, #00bfff);
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 10px 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 25px rgba(138, 43, 226, 0.4);
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 35px rgba(0, 191, 255, 0.5);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            display: none;
            text-align: center;
            margin-top: 40px;
        }

        .result-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .pokemon-card {
            width: 500px;
            max-width: 95%;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 3px solid;
            position: relative;
            overflow: hidden;
            animation: cardAppear 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0.5) rotateY(180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotateY(0deg);
                opacity: 1;
            }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 1.8em;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 20px currentColor;
        }

        .card-logo {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
        }

        .card-image-container {
            position: relative;
            margin: 20px 0;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .card-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-stats {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            border: 2px solid;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 12px 0;
            padding: 8px 0;
        }

        .stat-label {
            font-size: 1.1em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.3em;
            font-weight: 900;
            text-shadow: 0 0 10px currentColor;
        }

        .percentage-big {
            font-size: 3.5em;
            font-weight: 900;
            margin: 15px 0;
            text-shadow: 0 0 30px currentColor;
            animation: pulseGlow 2s ease-in-out infinite;
        }

        @keyframes pulseGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stat-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 8px;
        }

        .stat-bar-fill {
            height: 100%;
            border-radius: 10px;
            transition: width 1s ease-out;
            box-shadow: 0 0 15px currentColor;
            animation: fillBar 1s ease-out;
        }

        @keyframes fillBar {
            0% { width: 0; }
        }

        .card-description {
            font-size: 1em;
            color: #c8c8ff;
            margin-top: 15px;
            line-height: 1.5;
            font-style: italic;
        }

        .card-shine {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
            animation: shine 3s infinite;
            pointer-events: none;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        canvas {
            display: none;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #8888cc;
            font-size: 0.95em;
        }

        .footer a {
            color: #00bfff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .footer a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #8a2be2, #00bfff);
            transition: width 0.3s ease;
        }

        .footer a:hover::after {
            width: 100%;
        }

        .footer a:hover {
            color: #8a2be2;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5em;
            }
            
            .subtitle {
                font-size: 1.1em;
            }
            
            .upload-section {
                padding: 30px 20px;
            }
            
            .btn {
                padding: 15px 35px;
                font-size: 1em;
            }
            
            .pokemon-card {
                width: 100%;
                padding: 20px;
            }

            .card-title {
                font-size: 1.3em;
            }

            .percentage-big {
                font-size: 2.5em;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <canvas id="downloadCanvas" style="display: none;"></canvas>

    <script>
        const levels = [
            {
                name: "CURIOUS OBSERVER",
                minPercent: 1,
                maxPercent: 20,
                color: "#4a90e2",
                borderColor: "#4a90e2",
                description: "Just beginning to understand the power of RITUAL",
                frameWidth: 12
            },
            {
                name: "BELIEVER",
                minPercent: 21,
                maxPercent: 40,
                color: "#00bfff",
                borderColor: "#00d4ff",
                description: "Your faith in RITUAL is growing stronger",
                frameWidth: 15
            },
            {
                name: "DEVOTED FOLLOWER",
                minPercent: 41,
                maxPercent: 60,
                color: "#9370db",
                borderColor: "#a890f0",
                description: "You've embraced the RITUAL way of life",
                frameWidth: 18
            },
            {
                name: "RITUAL ZEALOT",
                minPercent: 61,
                maxPercent: 80,
                color: "#8a2be2",
                borderColor: "#9d4bfa",
                description: "Your dedication to RITUAL knows no bounds",
                frameWidth: 22
            },
            {
                name: "ULTIMATE MAXI",
                minPercent: 81,
                maxPercent: 100,
                color: "#ff00ff",
                borderColor: "#ff4dff",
                description: "You are the embodiment of RITUAL perfection",
                frameWidth: 25
            }
        ];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const previewContainer = document.getElementById('previewContainer');
        const generateBtn = document.getElementById('generateBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultSection = document.getElementById('resultSection');
        const downloadBtn = document.getElementById('downloadBtn');
        const tryAgainBtn = document.getElementById('tryAgainBtn');
        const loading = document.getElementById('loading');
        const logoImg = document.getElementById('logoImg');

        let uploadedImage = null;
        let currentLevel = null;
        let currentPercentage = 0;

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage = new Image();
                uploadedImage.crossOrigin = "anonymous";
                uploadedImage.onload = () => {
                    preview.src = e.target.result;
                    previewContainer.classList.add('active');
                    generateBtn.disabled = false;
                    resultSection.classList.remove('active');
                };
                uploadedImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        generateBtn.addEventListener('click', generateResult);

        function generateResult() {
            loading.classList.add('active');
            generateBtn.disabled = true;

            setTimeout(() => {
                currentPercentage = Math.floor(Math.random() * 100) + 1;
                currentLevel = levels.find(level => 
                    currentPercentage >= level.minPercent && currentPercentage <= level.maxPercent
                );

                createCard();
                
                loading.classList.remove('active');
                resultSection.classList.add('active');
                resultSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 2000);
        }

        function createCard() {
            const canvas = document.getElementById('cardCanvas');
            const ctx = canvas.getContext('2d');

            const cardWidth = 450;
            const cardHeight = 450;
            canvas.width = cardWidth;
            canvas.height = cardHeight;

            const frameWidth = currentLevel.frameWidth;
            const imageWidth = cardWidth - (frameWidth * 2);
            const imageHeight = cardHeight - (frameWidth * 2);

            let imgX = 0, imgY = 0, imgW = uploadedImage.width, imgH = uploadedImage.height;
            const imgRatio = imgW / imgH;
            const canvasRatio = imageWidth / imageHeight;

            if (imgRatio > canvasRatio) {
                imgW = imgH * canvasRatio;
                imgX = (uploadedImage.width - imgW) / 2;
            } else {
                imgH = imgW / canvasRatio;
                imgY = (uploadedImage.height - imgH) / 2;
            }

            ctx.fillStyle = '#000000';
            ctx.fillRect(0, 0, cardWidth, cardHeight);

            ctx.drawImage(uploadedImage, imgX, imgY, imgW, imgH, frameWidth, frameWidth, imageWidth, imageHeight);

            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 25;
            
            for (let i = 0; i < 3; i++) {
                ctx.strokeStyle = currentLevel.borderColor;
                ctx.lineWidth = frameWidth - (i * 2);
                ctx.strokeRect(frameWidth/2, frameWidth/2, cardWidth - frameWidth, cardHeight - frameWidth);
            }

            ctx.shadowBlur = 35;
            ctx.strokeStyle = currentLevel.color;
            ctx.lineWidth = 3;
            ctx.strokeRect(frameWidth/2, frameWidth/2, cardWidth - frameWidth, cardHeight - frameWidth);

            const pokemonCard = document.getElementById('pokemonCard');
            pokemonCard.style.borderColor = currentLevel.borderColor;
            pokemonCard.style.boxShadow = `0 20px 60px ${currentLevel.color}40, 0 0 40px ${currentLevel.color}30`;

            const cardTitle = document.getElementById('cardTitle');
            cardTitle.textContent = currentLevel.name;
            cardTitle.style.color = currentLevel.color;

            const levelName = document.getElementById('levelName');
            levelName.textContent = currentLevel.name;
            levelName.style.color = currentLevel.color;

            const percentageBig = document.getElementById('percentageBig');
            percentageBig.textContent = `${currentPercentage}%`;
            percentageBig.style.color = currentLevel.color;

            const devotion = Math.floor(currentPercentage * 0.8 + Math.random() * 20);
            const power = Math.floor(currentPercentage * 0.9 + Math.random() * 15);
            const loyalty = Math.floor(currentPercentage * 1.1);

            document.getElementById('devotionValue').textContent = devotion;
            document.getElementById('devotionValue').style.color = currentLevel.color;
            document.getElementById('powerValue').textContent = power;
            document.getElementById('powerValue').style.color = currentLevel.color;
            document.getElementById('loyaltyValue').textContent = loyalty > 100 ? 100 : loyalty;
            document.getElementById('loyaltyValue').style.color = currentLevel.color;

            setTimeout(() => {
                document.getElementById('devotionBar').style.width = `${devotion}%`;
                document.getElementById('devotionBar').style.backgroundColor = currentLevel.color;
                document.getElementById('powerBar').style.width = `${power}%`;
                document.getElementById('powerBar').style.backgroundColor = currentLevel.color;
                document.getElementById('loyaltyBar').style.width = `${loyalty > 100 ? 100 : loyalty}%`;
                document.getElementById('loyaltyBar').style.backgroundColor = currentLevel.color;
            }, 300);

            document.getElementById('cardDescription').textContent = currentLevel.description;

            const cardStats = document.getElementById('cardStats');
            cardStats.style.borderColor = currentLevel.borderColor;
        }

        downloadBtn.addEventListener('click', () => {
            const downloadCanvas = document.getElementById('downloadCanvas');
            const ctx = downloadCanvas.getContext('2d');

            const cardWidth = 600;
            const padding = 40;
            const logoSize = 80;
            const spacing = 30;

            const cardCanvas = document.getElementById('cardCanvas');
            const cardImageHeight = (cardCanvas.height / cardCanvas.width) * (cardWidth - padding * 2);

            const statsHeight = 400;
            const totalHeight = padding * 3 + logoSize + spacing + cardImageHeight + spacing + statsHeight;

            downloadCanvas.width = cardWidth;
            downloadCanvas.height = totalHeight;

            const gradient = ctx.createLinearGradient(0, 0, 0, totalHeight);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, cardWidth, totalHeight);

            let currentY = padding;

            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 20;
            ctx.drawImage(logoImg, padding, currentY, logoSize, logoSize);
            ctx.shadowBlur = 0;

            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = currentLevel.color;
            ctx.textAlign = 'right';
            ctx.fillText(currentLevel.name, cardWidth - padding, currentY + logoSize / 2 + 12);

            currentY += logoSize + spacing;

            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 30;
            ctx.strokeStyle = currentLevel.borderColor;
            ctx.lineWidth = 8;
            ctx.strokeRect(padding, currentY, cardWidth - padding * 2, cardImageHeight);
            
            ctx.shadowBlur = 0;
            ctx.drawImage(cardCanvas, padding, currentY, cardWidth - padding * 2, cardImageHeight);

            currentY += cardImageHeight + spacing;

            ctx.strokeStyle = currentLevel.borderColor;
            ctx.lineWidth = 3;
            ctx.strokeRect(padding, currentY, cardWidth - padding * 2, statsHeight);

            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(padding, currentY, cardWidth - padding * 2, statsHeight);

            currentY += 40;

            ctx.font = 'bold 72px Arial';
            ctx.fillStyle = currentLevel.color;
            ctx.textAlign = 'center';
            ctx.fillText(`${currentPercentage}%`, cardWidth / 2, currentY);
            currentY += 60;

            const devotion = parseInt(document.getElementById('devotionValue').textContent);
            const power = parseInt(document.getElementById('powerValue').textContent);
            const loyalty = parseInt(document.getElementById('loyaltyValue').textContent);

            ctx.font = 'bold 24px Arial';
            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';

            const statX = padding + 30;
            const barWidth = cardWidth - padding * 2 - 60;
            const barHeight = 12;

            ctx.fillText('Devotion', statX, currentY);
            ctx.textAlign = 'right';
            ctx.fillStyle = currentLevel.color;
            ctx.fillText(devotion.toString(), cardWidth - padding - 30, currentY);
            currentY += 10;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(statX, currentY, barWidth, barHeight);
            ctx.fillStyle = currentLevel.color;
            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(statX, currentY, (barWidth * devotion) / 100, barHeight);
            ctx.shadowBlur = 0;
            currentY += 50;

            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';
            ctx.fillText('Power', statX, currentY);
            ctx.textAlign = 'right';
            ctx.fillStyle = currentLevel.color;
            ctx.fillText(power.toString(), cardWidth - padding - 30, currentY);
            currentY += 10;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(statX, currentY, barWidth, barHeight);
            ctx.fillStyle = currentLevel.color;
            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(statX, currentY, (barWidth * power) / 100, barHeight);
            ctx.shadowBlur = 0;
            currentY += 50;

            ctx.fillStyle = '#ffffff';
            ctx.textAlign = 'left';
            ctx.fillText('Loyalty', statX, currentY);
            ctx.textAlign = 'right';
            ctx.fillStyle = currentLevel.color;
            ctx.fillText(loyalty.toString(), cardWidth - padding - 30, currentY);
            currentY += 10;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.fillRect(statX, currentY, barWidth, barHeight);
            ctx.fillStyle = currentLevel.color;
            ctx.shadowColor = currentLevel.color;
            ctx.shadowBlur = 15;
            ctx.fillRect(statX, currentY, (barWidth * loyalty) / 100, barHeight);
            ctx.shadowBlur = 0;
            currentY += 50;

            ctx.font = 'italic 18px Arial';
            ctx.fillStyle = '#c8c8ff';
            ctx.textAlign = 'center';
            const descText = currentLevel.description;
            ctx.fillText(descText, cardWidth / 2, currentY);

            const link = document.createElement('a');
            link.download = `ritual-maxi-card-${currentPercentage}.png`;
            link.href = downloadCanvas.toDataURL('image/png');
            link.click();
        });

        resetBtn.addEventListener('click', reset);
        tryAgainBtn.addEventListener('click', reset);

        function reset() {
            fileInput.value = '';
            preview.src = '';
            previewContainer.classList.remove('active');
            resultSection.classList.remove('active');
            generateBtn.disabled = true;
            uploadedImage = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
